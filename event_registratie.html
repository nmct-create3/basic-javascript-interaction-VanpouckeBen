<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Blockport - Basic javascript interaction</title>
    <meta name="description" content="This is my HTML5 boilerplate.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#3385FF">
    <meta name="theme-color" content="#3385FF">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#3385FF">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
    <script src="./js/app.js"></script>
    <script src="./js/iotcloud.js"></script>
</head>

<body>


    <section class="o-row o-row--lg o-row--login o-row--beta">
        <div class="o-container u-max-width-xs">
            <form class="c-card js-form" novalidate>
                <div class="c-card__body">
                    <h2 class="c-card__title">
                        Event Registratie
                    </h2>
                    <div class="o-section">

                        <p class="c-form-field c-form-field--floating-labels">
                            <input class="c-input js-name-input" type="text" name="name" id="name" required>
                            <label class="c-label c-label--floating js-floating-label" for="name">
                                Name
                            </label>
                        </p>
                        <p class="c-form-field c-form-field--floating-labels">
                            <input class="c-input js-name-input" type="text" name="firstname" id="firstname" required>
                            <label class="c-label c-label--floating js-floating-label" for="firstname">
                                Firstname
                            </label>
                        </p>
                        <p class="c-form-field c-form-field--floating-labels">
                            <input class="c-input js-name-input" type="text" name="zipcode" id="zipcode" required>
                            <label class="c-label c-label--floating js-floating-label" for="zipcode">
                                Zipcode
                            </label>
                        </p>
                        <p class="c-form-field c-form-field--floating-labels">
                            <input class="c-input js-name-input" type="text" name="age" id="age" required>
                            <label class="c-label c-label--floating js-floating-label" for="age">
                                Age
                            </label>
                        </p>
                        <p class="c-form-field c-form-field--floating-labels">
                            <input class="c-input js-name-input" type="email" name="email" id="email" required>
                            <label class="c-label c-label--floating js-floating-label" for="email">
                                Email address
                            </label>
                        </p>
                        <ul class="o-list c-option-list">
                            <li class="c-form-field c-form-field--option c-option-list__item">
                                <input class="o-hide-accessible c-input-option c-custom-input-option-hidden" type="checkbox"
                                    id="first_timer" checked>
                                <label class="c-label c-custom-input-option-label" for="first_timer">
                                    <span class="c-custom-input-option c-custom-input-option--checkbox">
                                        <svg class="c-custom-input-option__symbol" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 9 6.75">
                                            <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5"
                                                transform="translate(-1.5 -2.75)" />
                                        </svg>
                                    </span>
                                    First time at event!
                                </label>
                            </li>
                        </ul>
                        <button class="o-button-reset c-button js-save" type="button">Submit</button>
                    </div>

            </form>
        </div>
    </section>
</body>

</html>
